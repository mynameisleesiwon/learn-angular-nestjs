<div class="todo-container">
  <h2>할 일 목록</h2>
  <div class="todo-input">
    <input type="text" [(ngModel)]="newTodoTitle" placeholder="할 일 제목" />
    <input
      type="text"
      [(ngModel)]="newTodoDescription"
      placeholder="할 일 설명"
    />
    <button (click)="addTodo()">추가</button>
  </div>
  <div class="todo-list">
    <div *ngFor="let todo of todos" class="todo-item">
      <!-- 수정 모드가 아닐 때 -->
      <div *ngIf="editingTodo?.id !== todo.id">
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleTodo(todo.id)"
        />
        <div class="todo-content">
          <h3 [class.completed]="todo.completed">{{ todo.title }}</h3>
          <p [class.completed]="todo.completed">{{ todo.description }}</p>
        </div>
        <div class="todo-actions">
          <button (click)="startEdit(todo)">수정</button>
          <button (click)="deleteTodo(todo.id)">삭제</button>
        </div>
      </div>
      <!-- 수정 모드일 때 -->
      <div *ngIf="editingTodo?.id === todo.id" class="edit-mode">
        <input type="text" [(ngModel)]="editTitle" placeholder="할 일 제목" />
        <input
          type="text"
          [(ngModel)]="editDescription"
          placeholder="할 일 설명"
        />
        <div class="edit-actions">
          <button (click)="saveEdit()">저장</button>
          <button (click)="cancelEdit()">취소</button>
        </div>
      </div>
    </div>
  </div>
</div>
